<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorriso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="face" class="rosto">
            <div class="olho um"></div>
            <div class="olho dois"></div>
            <div id="mouth" class="boca"></div>
        </div>

    </div>

    <div class="container">
        <div class="gato">

        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var boca = $("#mouth");
    var rosto = $("#face");
    rosto.mouseover( () => {
        if (boca.hasClass("sorriso") == false) {
            boca.addClass("sorriso");
            boca.removeClass("triste");
        }
        
    })
    rosto.mouseout( () => {
        if (boca.hasClass("sorriso") == true) {
            boca.removeClass("sorriso");
            boca.addClass("triste");
        }

    })
</script>
</html>
