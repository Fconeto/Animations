<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorriso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rosto">
            <div class="olho um"></div>
            <div class="olho dois"></div>
            <div class="labio boca"></div>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var boca = $(".labio");
    var rosto = $(".rosto");
    rosto.click( () => {
        if (boca.hasClass("sorriso") == false) {
            boca.addClass("sorriso");
            boca.removeClass("triste");
        }
        else {
            boca.addClass("triste");
            boca.removeClass("sorriso");
        }
        
        boca.removeClass("boca");
        
    })
</script>
</html>
