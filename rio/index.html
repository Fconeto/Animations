<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="over" class="over"></div>
    <div class="planta"></div>
    <div class="flor"></div>
</body>

<script>
    var root = document.documentElement;
    const circle = document.getElementById("circle");
    const over = document.getElementById("over");

    document.addEventListener("mouseenter", evento => {
        

        const x = evento.clientX / innerWidth;
        const y = evento.clientY / innerHeight;

        root.style.setProperty("--m-x", x);
        root.style.setProperty("--m-y", y);

        over.appendChild(document.createElement('div'));
        
        setTimeout(() => { over.removeChild(over.firstChild); }, 2800);
    })
</script>
</html>
